<!DOCTYPE html>
<html>
  <head>
    <title>SocketIO Demo</title>
    <!-- Importing the stylesheet -->
    <link href="/css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="chat-wrapper">
      <!-- Where the list of chats will eventually be -->
      <div id="chats-column">
      </div>

      <!-- Main column for sending/receiving messages -->
      <div id="message-column">
        <!-- Where the current group information will go -->
        <div id="group-header">
        </div>

        <!-- Where the messages will be displayed -->
        <div id="messages">
        </div>

        <!-- Where we will be sending messages from -->
        <div id="send-message">
        </div>
      </div>

      <!-- Current group' user information -->
      <div id="users-column">
      </div>
    </div>
  </body>
</html>
