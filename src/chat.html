<!DOCTYPE html>
<html>
  <head>
    <title>Chat Demo</title>
      <!-- Importing the stylesheet -->
      <link href="/css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="chat-wrapper">
      <!-- Where the list of chats will eventually be -->
      <div id="chats-column">
      </div>
      <!-- Main column for sending/receiving messages -->
      <div id="message-column">
        <!-- Where the current group information will go -->
        <div id="group-header">
        </div>
        <!-- Where the messages will be displayed -->
        <div id="messages">
        </div>
        <!-- Where we will be sending messages from -->
        <div id="send-message">
          <textarea placeholder="Message" type="text" id="message-field"></textarea>
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
      <!-- Current group' user information -->
      <div id="users-column">
      </div>
    </div>
    <!-- Importing socketio for the client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Importing our custom JS file -->
    <script src="/js/frontend.js"></script>
  </body>
</html>
